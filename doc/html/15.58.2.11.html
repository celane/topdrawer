<PRE>
<B><H4>15.58.2.11  Restrictions</H4></B>   - You may not specify more than 200 total ticks
at one time.  If you need more than  200  ticks  you  need  to  plot  AXES
several times.

                                  example
     TD:<U>PLOT</U> <U>AXES</U> <U>X</U> <U>FROM</U> <U>1</U> <U>TO</U> <U>10</U> <U>by</U> <U>0.002</U>
<A NAME="106">generates 500 ticks, and is not allowed. </A>


</PRE>
</BODY>
