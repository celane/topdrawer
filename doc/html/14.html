<B><H4>Chapter 14  HISTOGRAMS</H4></B>
<A NAME="28"> </A>
TOPDRAWER  can  read  files  written by other histogram packages, and then
plot them.  Support is provided for the HBOOK histogram package.  For more
information see:
     SET HISTOGRAM
