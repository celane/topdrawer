<PRE>
<B><H4>15.64.52.6  SIDEWAYS</H4></B>   - Rotates  the  entire  plot  by  90  degrees.   If
SIDEWAYS was specified by SET DEVICE, the  plot  is  already  rotated,  in
which case NORMAL will rotate it back.
