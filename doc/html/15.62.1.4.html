<BODY>
<PRE>
<B><H4>15.62.1.4  SETS</H4></B>   - If the data file contains several sets of data you may
select which one you wish to restore.
     TD:<U>RESTORE</U> <U>DATA</U> <U>SET=5</U>
Restores the 5'th data set from the file.
     TD:<U>RESTORE</U> <U>DATA</U> <U>SET</U> <U>5</U> <U>TO</U> <U>8</U>
Restores the 5'th through the 8'th data set from the file.


</PRE>
</BODY>
