<PRE>
<B><H4>15.37.27  ORDER/TERMS</H4></B> 

Sets  the  number  of  terms  in a series or the order of the series.  The
number of terms must be between 1 and 20.  The  order  (TERMS-1)  must  be
between 0 and 19.
<A NAME="80">(Default:TERMS=2) </A>
