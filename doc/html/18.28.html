<PRE>
<B><H4>18.28  TDSETS</H4></B> 

Sets parameters.
     CALL TDSETS(OPTIONS)

OPTIONS  is  a  literal  or  character string containing the options.  The
options are the same as for the SET command.  This subroutine  is  Fortran
77 compatible so %REF should not be used.
