<PRE>
<B><H4>15.40.12  XY</H4></B> 

XY|YZ|ZX  determine  which  faces  are  "shaded".   The shading is done by
either drawing parallel lines, a cross from corner to corner or random dot
patterns.  The default is parallel lines.


</PRE>
