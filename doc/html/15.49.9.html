<PRE>
<B><H4>15.49.9  Notes</H4></B> 

The  new  value  is  Y3=Y1*Y2.  The errors (DY) are treated as if the data
sets     are      uncorrelated.       DY3=Y3*SQRT((DY1/Y1)**2+(DY2/Y2)**2)
See:Command ADD,DIVIDE.
