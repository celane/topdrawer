<PRE>
<B><H4>15.15.10  DOUBLE</H4></B> 

This turns on double labels on the outside boundary of  the  contour  plot
for all contours that terminate at the boundary.  This labels both ends of
each terminal contour.
(Default:DOUBLE=OFF)
