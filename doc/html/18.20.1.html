<PRE>
<B><H4>18.20.1  Example</H4></B> 

     REAL X(5),Y(5),DX(5),DY(5)
     READ (1,'(4F10.0)') (X(I),Y(I),DX(I),DY(I),I=1,5)
     CALL TDHIST(5,X,Y,DX,DY,0,64+4*512)
Reads  5 lines containing X,Y,DX,DY on each and histograms the result with
BLUE dotted lines.
