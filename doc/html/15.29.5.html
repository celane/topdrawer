<PRE>
<B><H4>15.29.5  DSIZE</H4></B> 

specifies  the  size  in data units.  If the size is in data units the x,y
are assumed to be data units also.  You  should  note  that  if  DSIZE  is
specified, you will usually get an ellipse.
