<PRE>
<B><H4>18.23  TDNEW</H4></B> 

This starts a new plot and optionally gives the frame an ALIAS.
     CALL TDNEWP('Alias')
If  ALIAS  is  blank  (' ') then there is no alias.  ALIAS may either be a
string or a character variable.
