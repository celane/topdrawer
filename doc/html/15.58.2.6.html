<BODY>
<PRE>
<B><H4>15.58.2.6  LABEL|TICK</H4></B>   - LABEL  selects  long  ticks  with labels.  TICKS
selects short ticks without labels.  Labels or ticks are not  produced  if
disabled by the SET LABELS or SET TICKS command.


</PRE>
