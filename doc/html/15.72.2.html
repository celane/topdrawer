<PRE>
<B><H4>15.72.2  ANGLE</H4></B> 

ANGLE=n  - Gives the angle in degrees measured counterclockwise.  ANGLE=90
runs the title from bottom to top.  This  has  no  effect  on  perspective
labels for 3-d plots.
