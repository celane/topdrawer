<PRE>
<B><H4>15.64.35.4  Example</H4></B>  - The following commands are equivalent:  
     TD:<U>SET</U> <U>LIMITS</U> <U>X</U> <U>FROM</U> <U>0</U> <U>to</U> <U>10.0</U> <U>Y</U> <U>5</U> <U>6</U>
     TD:<U>SET</U> <U>LIMITS</U> <U>X</U> <U>0</U> <U>10</U> <U>Y</U> <U>FROM</U> <U>5.0</U> <U>to</U> <U>6.0</U>
     TD:<U>SET</U> <U>LIMITS</U> <U>XMIN=0.0</U> <U>XMAX=10.0</U> <U>YMIN=5</U> <U>YMAX=6</U>
     TD:<U>SET</U> <U>LIMITS</U> <U>FROM</U> <U>0.0,5</U> <U>TO</U> <U>10.0,6</U>
     TD:<U>SET</U> <U>LIMITS</U> <U>FROM</U> <U>Y=5</U> <U>X=0.0</U> <U>TO</U> <U>Y=6</U> <U>X=10.0</U>


</PRE>
