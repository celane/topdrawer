<PRE>
<B><H4>10.1.4  Filenames</H4></B> 

TOPDRAWER will accept either VMS or UNIX style file specifications.
                                  Example
     VMS                 UNIX
     [dir.subdir]file    /dir/subdir/file
     [.subdir]file       subdir/file
     [-.subdir]file      ../subdir/file


</PRE>
