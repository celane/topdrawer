<PRE>
<B><H4>15.11.8  MESH</H4></B> 

Bins  data  into  a  mesh of Z vs X,Y.  The Z values are added or averaged
together.  If Z does not exist you are given an error message.  APPEND  is
ignored for a MESH.
                                  example
     TD:<U>BIN</U> <U>MESH</U> <U>X</U> <U>FROM</U> <U>1</U> <U>to</U> <U>10</U> <U>by</U> <U>1</U> <U>Y</U> <U>FROM</U> <U>10</U> <U>to</U> <U>100</U> <U>by</U> <U>10</U>
</PRE>
</BODY>
