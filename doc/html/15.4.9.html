<PRE>
<B><H4>15.4.9  SELECT</H4></B> 

SELECT="name"
selects  the  data  sets  to  plot  or modify by name.  You may use "wild"
characters.   "*"  means  any  characters,  while  "%"  means  any  single
character.  Normally the match is case blind unless you:
     TD:SET EXACT
