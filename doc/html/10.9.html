<B><H4>10.9  EXAMPLES</H4></B> 

The   following   will  enter  a  series  of  data  points  in  the  order
x,dx,y,dy,symbol.
     TD:<U>SET</U> <U>ORDER</U> <U>X</U> <U>DX</U> <U>Y</U> <U>DY</U> <U>SYMBOL</U>
     TD:<U>+1+.5+10+.5'0o'</U>
     TD:<U>2</U> <U>.5</U> <U>25</U> <U>.5</U> <U>1o</U>
     TD:<U>3</U> <U>.25</U> <U>10</U> <U>.01</U> <U>2o</U>
     TD:<U>4</U> <U>.1</U> <U>5</U> <U>1e-1</U> <U>3o</U>
