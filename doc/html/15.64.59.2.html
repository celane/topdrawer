<PRE>
<B><H4>15.64.59.2  CENTER</H4></B>  - 
     CENTER=x,y,z
The  center  of  the  picture  in 3-d WORLD coordinates.  This defines the
center of the object being viewed.  If unspecified it is at the center  of
the WORLD size.
(Default:6.5,5,5 inches)
