<PRE>
<B><H4>15.58.3  COUNTS</H4></B> 

This sets the number of DOTS=ZMAX-ZMIN.  This is for data that consists of
counts versus X,Y.  ZMIN,ZMAX are either automatically  set  by  the  data
set, or by the SET LIMITS command.
