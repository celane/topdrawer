<BODY>
<PRE>
<B><H4>15.58.2.2  FROM|TO|BY|N</H4></B>    - You   may  specify  a  range  of  ticks  with
FROM,TO,BY,N.  You may specify any 3.

                                  example
     TD:<U>PLOT</U> <U>AXES</U> <U>X</U> <U>FROM</U> <U>1</U> <U>TO</U> <U>10</U> <U>BY</U> <U>2</U>
          or...
     TD:<U>PLOT</U> <U>AXES</U> <U>X</U> <U>FROM</U> <U>1</U> <U>BY</U> <U>2</U> <U>N=5</U>
Draws ticks at 1,3,5,7, and 9.


</PRE>
</BODY>
