<PRE>
<B><H4>15.64.60.2  Examples</H4></B>  - 
     TD:<U>SET</U> <U>TICKS</U> <U>ALL</U> <U>OFF</U> <U>BOTTOM</U> <U>ON</U> <U>LEFT</U> <U>ON</U>
specifies ticks only on the bottom and left of the plot.
     TD:<U>SET</U> <U>TICKS</U> <U>RED</U> <U>DOTS</U> <U>SIZE=0.2</U> <U>LONG=2</U>
specifies dotted red ticks with short ticks 0.2 inches long and long ticks
0.4 inches.
