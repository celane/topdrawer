<PRE>
<B><H4>15.59.1  ADD|AVERAGE</H4></B> 

ADD|AVERAGE  specifies  whether  the data is added or averaged to form the
projection.  The default is to ADD the data.  This option must precede the
X,Y,Z that it modifies.
