<PRE>
<B><H4>18.26.1  Example</H4></B> 

     CALL TDPLT('0O',1,100.,200.,0.,0.)
          or...
     CHARACTER*2 SYMBOL
     DATA SYMBOL/'0O'/
     CALL TDPLT(SYMBOL,1,100.,200.,0.,0.)
Puts a cross at 100.,200.  in the data frame.
