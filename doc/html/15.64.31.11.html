<PRE>
<B><H4>15.64.31.11  MESH</H4></B>   - If MESH=ON only histograms with 3-d or mesh data are
set.  If you omit ON or OFF then ON is assumed.

                                  example
     TD:<U>SET</U> <U>HISTOGRAM</U> <U>NEXT</U> <U>MESH</U>
Gets the next mesh plot.
