<PRE>
<B><H4>15.12.8  SIZE</H4></B> 

Specifies  the  size in inches DX is the width of the box.  If omitted the
width is the default see:Command SET BOX SIZE.  DY is the  height  of  the
box.  If omitted DY=DX.
