<PRE>
<B><H4>15.65.10  Example</H4></B> 

     TD:<U>SHOW</U> <U>BOX</U> <U>CIRCLE</U> <U>DIAMOND</U>
shows the default sizes for drawing boxes etc.

     TD:<U>SHOW</U> <U>COLOR</U> <U>INTENSITY</U> <U>TEXTURE</U>
shows all the default attributes for lines.

     TD:<U>SHOW</U> <U>STORAGE</U>
shows the current storage allocation.


</PRE>
