<PRE>
<B><H4>15.37.18.5  TOLERENCE</H4></B>    - Selects  the  tolerence for fitting.  Fit stops
when    the    estimated    distance    from    the    min    chisq     is
0.001*TOLERENCE*ECHISQ*CHISQ.
(Default:0.1)
