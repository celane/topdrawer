<B><H4>15.37.8  LEGENDRE</H4></B>    

Does a fit to:
     Y=SUM of a legendre polynomial in (X-Offset).  ,br;If you select both
LEGENDRE and COSINE or the data is POLAR then the  Legendre  series  is  a
function of COS((THETA-Offset)).
