<PRE>
<B><H4>15.65.3.4  OUTPUT</H4></B>  - This specifies the output file for the DATA.  If this
option is not used, the default  is  SYS$OUTPUT,  or  your  terminal.   If
OUTPUT=NONE is specified, then there is not output.
