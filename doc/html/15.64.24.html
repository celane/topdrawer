<PRE>
<B><H4>15.64.24  FILE</H4></B> 

This selects the file names for data input, output, and journaling.
<U>SE</U>T <U>FI</U>LE
     [<U>IN</U>PUT=filename]
     [<U>LI</U>ST|<U>OU</U>TPUT=filename]
     [<U>JO</U>URNAL=filename]
                                   NOTE
This  command  is  very  different  from  the  original  SLAC  version  of
TOPDRAWER.


</PRE>
